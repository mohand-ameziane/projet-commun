<ion-header>

  <ion-navbar>
    <ion-title>Mot de passe oublié</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>
        <p id="header">Mot de passe oublié </p>
        
        <p id="contenu">Pour réinitialiser votre mot de passe, 
        saisissez l'adresse email universitaire que vous avez utilisé pour vous connecter </p>
        <ion-item>
          <ion-input type="email"  [(ngModel)]="email"  placeholder="Votre adresse email universitaire"></ion-input>
        </ion-item>
        <button ion-button id="submit" (click)="renesialise()">Envoyer un email</button>
    
    </ion-card>
  </ion-content>
