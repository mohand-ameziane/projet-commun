<ion-header>

  <ion-navbar color="primary">
    <ion-title>Ajouter un Evenement</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Titre de l'Ã©venement</ion-label>
          <ion-input type="text" [(ngModel)]="TitreEv"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-textarea rows= "5" type="text" [(ngModel)]="DescEvent"></ion-textarea>
        </ion-item>
        <br>
        <ion-item>
            <ion-label><ion-icon name="calendar"></ion-icon> Date</ion-label> 
            <ion-datetime [min]="minDateOfPicker" displayFormat="D MMMM" pickerFormat="D MMMM" [(ngModel)]="dateOfEvent"></ion-datetime>
        </ion-item>
      
        <ion-item>
            <ion-label><ion-icon clear name="clock"></ion-icon> Heure</ion-label>
            <ion-datetime [min]="minDateOfPicker" displayFormat="H:mm" pickerFormat="H:mm" [(ngModel)]="dateOfEvent"></ion-datetime>
        </ion-item>
        <br>
       </ion-list>
    
    <button ion-button (click)=openImagePicker()></button>
    <button ion-button (click)="addEvent(TitreEv, DescEvent, dateOfEvent)">Creer
      </button>
   

</ion-content>
