<ion-header>

  <ion-navbar color="custome">
    <ion-title text-center> Profil </ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>

    <ion-avatar>
      <img src="./assets/imgs/avatar.png" class="avatar">
    </ion-avatar>


  <ion-card>

    <div class="infoUser" text-center (click)="ChangeNom()"> Name:  <span> {{displayName}}</span> </div>

    <div class="infoUser" text-center> Universite:  <span text-uppercase>{{universitename}}</span> </div>

    <div class="infoUser" text-center> Filiere:  <span text-uppercase>{{filiername}}</span> </div>

  </ion-card>



  <ion-card-content >


    <ion-buttons class="btn" *ngIf="this.isAuth">
      <button ion-button>
        <ion-icon name="mail"> Envoie lui un message ! </ion-icon>
      </button>

    </ion-buttons>

  </ion-card-content>



  <ion-list>

    <ion-item>
      <p text-center>  <ion-icon name="alert"> </ion-icon> En savoir plus</p>
    </ion-item>



    <ion-item>
      <p text-center>Plus Ã  venir</p>
      <p text-center> ...</p>
    </ion-item>
  </ion-list>


  <div class="center">
    <button class="btnLogout" ion-button round outline (click)="logout()"> <ion-icon color="red" name="power"> </ion-icon> Logout</button>
  </div>

</ion-content>
