<ion-header>

    <ion-navbar>
      <ion-title>S'enregistrer</ion-title>
    </ion-navbar>
  
  </ion-header>
  <ion-content padding>

          <p id="inscriptionHeader"> Inscription </p> <br />
          
          <p class="label"> PSEUDO<span class="asterisque">*</span> </p>
            <ion-item>
               <ion-input type="text" [(ngModel)]="newuser.name"></ion-input>  
            </ion-item>
    
            <p class="label"> EMAIL UNIVERSITAIRE<span class="asterisque">*</span> </p> 
            <ion-item>
               <ion-input type="text" [(ngModel)]="newuser.email"></ion-input>
            </ion-item>   

            <p class="label"> MOT DE PASSE<span class="asterisque">*</span> </p> 	  
         <ion-item>
           <ion-input type="password"[(ngModel)]="newuser.pasword"></ion-input>
         </ion-item>
         
         
           

      <p class="label">UNIVERSITAIRE<span class="asterisque">*</span> </p> 
         <ion-item>
           <ion-input type="text" [(ngModel)]="newuser.universite"></ion-input>
           </ion-item>

        <p class="label">filier<span class="asterisque">*</span> </p> 
           <ion-item>
           <ion-input type="text" [(ngModel)]="newuser.filier"></ion-input>
         </ion-item>
         <br /> 
        <button ion-button id="btnNext" (click)="register(user)">Suivant</button>    
  </ion-content>
