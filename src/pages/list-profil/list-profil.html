<ion-header>

  <ion-navbar>
    <ion-title>List Profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list no-lines>
      <ion-list>
        <ion-item-sliding *ngFor="let key of filteredusers">
          <ion-item >
            <ion-card> 
           <img class="profile-image" src="assets/imgs/b-images.jpg">
           
           <ion-list lines>
            <h2>{{key.displayName}}</h2>
            <h2>{{key.universitename}}</h2>
            <h2>{{key.filiername }}</h2>
          </ion-list>
          <button ion-button color="primary" (click)="sendreq(key)">
              <ion-icon name="person-add"></ion-icon>
              Add
            </button>
            
            </ion-card>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-list>





</ion-content>
