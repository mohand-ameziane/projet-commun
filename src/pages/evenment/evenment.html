<ion-header>

  <ion-navbar>
    <ion-title>Événement</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1 text-center> Voici les derniers evenements créer </h1>
  <br />
  <ion-card>
    <img src="assets/imgs/event.png" alt="pp" class="pp">
    <br />
    <h2> Événement</h2>
    <p class="descriptif"> <ion-icon name="locate"></ion-icon>Lieu: <br />
    </p>

    <button ion-button class="btnSavoir"> EN SAVOIR PLUS </button>
  </ion-card>
  <br>

  <button ion-button icon-only (click)="presentModal()" id="add">
    <ion-icon name="add-circle"></ion-icon>
  </button>

  <ion-card>
    <img src="assets/imgs/event.png" alt="pp" class="pp">
    <br />
    <h2> {{displayName}} Evenement</h2>
    <p class="descriptif"> <ion-icon name="locate"></ion-icon>Lieu: <br />
    </p>

    <button ion-button class="btnSavoir"> EN SAVOIR PLUS </button>
  </ion-card>

</ion-content>
