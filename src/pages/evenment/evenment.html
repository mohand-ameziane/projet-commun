<ion-header>

  <ion-navbar>
    <ion-title>Événement</ion-title>
    <ion-fab bottom right>
      <button ion-button icon-only (click)="presentModal()" id="buttonIcon" clear>
        <ion-icon name="add-circle" id="icon" ></ion-icon>
      </button>
    </ion-fab>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h1 text-center> Événements disponibles </h1>
  <br />

  <ion-list no-lines>
    <ion-list>
      <ion-item-sliding *ngFor="let key of filteredusers">
        <ion-item >
          <ion-card>



            <ion-list lines>
              <img src="assets/imgs/event.png" alt="pp" class="pp">
              <br />
              <h2> {{key.TitreEv}}</h2>

              <p class="descriptif">

                Description :  {{key.DescEvent }} <br />

              {{key.dateOfEvent}} </p>

            </ion-list>


          </ion-card>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-list>



</ion-content>
