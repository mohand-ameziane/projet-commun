<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Recherche</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)" placeholder="Search"></ion-searchbar>
    
    <ion-list no-lines>
        <ion-list>
          <ion-item-sliding *ngFor="let key of filteredusers">
            <ion-item >
              <ion-card> 
                <!--   <img class="profile-image"   src="{{key.photoURL}}">  -->
               
                <img class="profile-image" src="assets/imgs/b-images.jpg"> 
                <button expand="block" ion-button color="primary" (click)="sendreq(key)">
                  <ion-icon name="person-add"></ion-icon>
                  Add
                </button>  
             <ion-list lines>
              <h2>{{key.displayName}}</h2>
              <h2>{{key.universitename}}</h2>
              <h2>{{key.filiername }}</h2>
            </ion-list>
           
              
              </ion-card>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-list>
  

</ion-content>
