<ion-header>
    <ion-navbar>
        <ion-title>Recherche de profil</ion-title>
      </ion-navbar>
</ion-header>

<ion-content padding >
    
    <ion-list no-lines>
        <ion-list>
          <ion-item-sliding *ngFor="let key of filteredusers">
            <ion-item >
              <ion-card> 
                <!-- <img class="profile-image" src="assets/imgs/b-images.jpg">    -->
                <img class="profile-image"   src="./assets/imgs/hh.jpg">
                <br />
             <ion-list lines>

              <h2> {{key.displayName}}</h2>
              
               <p class="descriptif">Etudiant à <span class="uppercase">{{key.universitename}}</span><br />

                 en  <span class="uppercase">{{key.filiername }}</span></p>

               <button ion-button (click)="sendreq(key)" style="width:90%"> inviter à discuter  ! </button>
            </ion-list>
           
              
              </ion-card>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-list>
  

</ion-content>
