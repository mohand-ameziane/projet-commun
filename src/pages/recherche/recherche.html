<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>List des Profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)" placeholder="Search"></ion-searchbar>
    
    <ion-list no-lines>
        <ion-list>
          <ion-item-sliding *ngFor="let key of filteredusers">
            <ion-item >
              <ion-card> 
                <!-- <img class="profile-image" src="assets/imgs/b-images.jpg">    -->
                <img class="profile-image"   src="{{key.photoURL}}">
                <br />
                    <button ion-button (click)="sendreq(key)"> Demandez d'ouvrir une discussion ! </button>
                    

             <ion-list lines>
              
              <h2>Nom  {{key.displayName}}</h2>
              
              <h2>Universite  {{key.universitename}}</h2>
              
              <h2>Formation  {{key.filiername }}</h2>
            </ion-list>
           
              
              </ion-card>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-list>
  

</ion-content>
